<h4>Manage Relationships Form</h4>

<form>
    <div class="form-group" ui-sortable ng-model="relationshipTypes">
        <div ng-repeat="type in relationshipTypes track by $index" class="form-row">
            <p class="form-control relationship-type" ng-class="{'active':$index <= 2}">{{ $index + 1 }}. {{ type.name }}</p>
        </div>
    </div>
</form>

<input class="btn btn-primary" type="submit" value="Save" ng-click="saveRelationships(relationshipTypes)">
