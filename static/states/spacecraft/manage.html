<div ng-controller="SpacecraftManageController">
    <h2>There are {{status.count}} spacecraft saved:</h2>
    <loading ng-if="status.count === undefined"></loading>
    <ul>
        <li ng-repeat="lid in status.lids track by $index">{{lid}} <button class="btn btn-link" ng-click="edit(lid)">Edit</button></li>
    </ul>
</div>
