<div class="container">
    <form id="instrument-form">
        <div class="form-group">
            <label>LID:</label> <input class="form-control" type="text" ng-model="instrument.logical_identifier">
        </div>
        <div class="form-group">
            <label>Display Name: </label><input class="form-control" type="text" ng-model="instrument.display_name">
        </div>
        <div class="form-group">
            <label>Display Description: </label><textarea class="form-control" ng-model="instrument.display_description"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" ng-model="instrument.is_prime" id="is_prime"><label class="form-check-label">Is Prime</label>
        </div>
        <hr/>
        <div class="form-group">
            <label>Supplemental HTML 1</label><text-angular ng-model="instrument.html1"></text-angular>
        </div>
        <hr/>
        <div class="form-group">
            <label>Supplemental HTML 2</label><text-angular ng-model="instrument.html2"></text-angular>
        </div>
        
    </form>
</div>
