<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Upload & Insert Image</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label>Upload an image:</label>
        <image-upload model="model.url" error="error" />
    </div>
    <div class="form-group">
        <label>Width (Optional):</label>
        <input class="form-control" type="text" ng-model="model.width">
    </div>
    <div class="form-group">
        <label>Height (Optional):</label>
        <input class="form-control" type="text" ng-model="model.height">
    </div>
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!model.url">OK</button>
    <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
</div>
