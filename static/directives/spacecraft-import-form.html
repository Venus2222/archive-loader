<div class="container">
    <form id="spacecraft-form">
        <div class="form-group">
            <label>LID:</label> <input class="form-control" type="text" ng-model="spacecraft.logical_identifier">
        </div>
        <div class="form-group">
            <label>Display Name: </label><input class="form-control" type="text" ng-model="spacecraft.display_name">
        </div>
        <div class="form-group">
            <label>Display Description: </label><textarea class="form-control" ng-model="spacecraft.display_description"></textarea>
        </div>
        <div class="form-group">
            <label>Spacecraft Image: </label>
            <div>
                <button type="file" ngf-select="upload($file, $invalidFiles, uploadWatcher(spacecraft, 'image_url'))"
                    accept="image/*" ngf-max-size="3MB">Select File</button>
                <loading class="thumbnail" ng-if="progress.image_url < 100"></loading>
                <img ng-if="spacecraft.image_url" class="thumbnail" ng-src="{{spacecraft.image_url}}" />
                <input hidden class="form-control" type="url" ng-model="spacecraft.image_url">
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label>Supplemental HTML 1</label><text-angular ng-model="spacecraft.html1"></text-angular>
        </div>
        <hr/>
        <div class="form-group">
            <label>Supplemental HTML 2</label><text-angular ng-model="spacecraft.html2"></text-angular>
        </div>
        
    </form>
</div>
