<form>
    <div class="form-group sortable always" ng-class="{{relationshipType}}" ui-sortable="options[relationshipType]" ng-model="groups.always">
        <h5>Show Always</h5>
        <relationship-row ng-repeat="type in groups.always"></relationship-row>
        <div ng-show="!groups.always.length">
            <p style="padding-left:2em">Drag items here.</p>
        </div>
    </div>
    
    <div class="form-group sortable sometimes" ng-class="{{relationshipType}}" ui-sortable="options[relationshipType]" ng-model="groups.sometimes">
        <h5>Show Sometimes</h5>
        <relationship-row ng-repeat="type in groups.sometimes"></relationship-row>
        <div ng-show="!groups.sometimes.length">
            <p style="padding-left:2em">Drag items here.</p>
        </div>
    </div>
    
    <div class="form-group sortable never" ng-class="{{relationshipType}}" ui-sortable="options[relationshipType]" ng-model="groups.never">
        <h5>Show Never</h5>
        <relationship-row ng-repeat="type in groups.never"></relationship-row>
        <div ng-show="!groups.never.length">
            <p style="padding-left:2em">Drag items here.</p>
        </div>
    </div>
    
    <div class="form-group">
        <div class="row">
            <div class="col-4">
                <span class="rownowrap">
                    <input type="text" ng-model="relationships.new.name" class="form-control" autofocus>
                </span>
            </div>
            <div class="col-4">
                <select name="group" class="form-control" id="group" ng-model="relationships.new.group">
                    <option value="never">Never</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="always">Always</option>
                </select>
            </div>
            <div class="col-1">
                <input type="submit" value="Add" class="btn btn-primary" ng-click="relationships.add()">
            </div>
        </div>
    </div>
</form>
