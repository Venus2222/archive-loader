<h2>Related Tools</h2>
<div class="related-tools">
    <div ng-repeat="tool in tools" class="related-tool-container">
        <img ng-src="{{tool.image_url}}" alt="{{tool.name}}" tabIndex="{{tool.toolId}}" ng-keydown="($event.keyCode === 13 || $event.keyCode === 32) && toolClicked(tool)" role="button" aria-pressed="{{selected.includes(tool.toolId)}}" ng-class="{highlighted: selected.includes(tool.toolId)}" ng-click="toolClicked(tool)">
    </div>
</div>
