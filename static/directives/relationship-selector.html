<h2 class="capitalize">{{to | pluralizeDumb}}</h2>
<div class="form-group form-row" ng-repeat="related in model">
    <div class="col"><input class="form-control" type="text" disabled ng-model="related.lid"></div>
    <div class="col"><select class="form-control" ng-options="type.name for type in relationshipTypes | orderBy: 'order' track by type.id" ng-model="related.type"></select></div>
</div>
