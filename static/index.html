<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="./lib/ui-bootstrap-tpls-3.0.6.min.js" type="text/javascript"></script>
    <script src="./helpers.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
    <title ng-controller="titleController">{{title}}</title>
</head>

<body class="container" ng-controller="RootController">
    <h1>Archive Loader</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown" uib-dropdown ui-sref-active="active">
                    <a class="nav-link dropdown-toggle" uib-dropdown-toggle href="#" id="datasetsDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Datasets
                    </a>
                    <div class="dropdown-menu" uib-dropdown-menu aria-labelledby="datasetsDropdown">
                        <a class="dropdown-item" ui-sref="datasets.manage">Manage Datasets</a>
                        <a class="dropdown-item" ui-sref="datasets.load">Load Datasets</a>
                        <a hidden class="dropdown-item" ui-sref="datasets.import">Import Datasets</a>
                    </div>
                </li>
                <li class="nav-item dropdown" uib-dropdown ui-sref-active="active">
                    <a class="nav-link dropdown-toggle" uib-dropdown-toggle href="#" id="targetsDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Targets
                    </a>
                    <div class="dropdown-menu" uib-dropdown-menu aria-labelledby="targetsDropdown">
                        <a class="dropdown-item">Manage Targets</a>
                        <a class="dropdown-item">Add Target</a>
                    </div>
                </li>
                <li class="nav-item dropdown" uib-dropdown ui-sref-active="active">
                    <a class="nav-link dropdown-toggle" uib-dropdown-toggle href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Missions
                    </a>
                    <div class="dropdown-menu" uib-dropdown-menu aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" >Manage Missions</a>
                        <a class="dropdown-item" >Add Mission</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <ui-view></ui-view>

    <div id="alert-frame">
        <div uib-alert ng-repeat="alert in state.alerts" ng-class="'alert-' + (alert.type || 'warning')"
            close="closeAlert($index)">{{alert.message}}</div>
        <div uib-alert ng-if="state.error" class="alert-danger" close="state.error = null">{{state.error}}</div>
    </div>
</body>

</html>
